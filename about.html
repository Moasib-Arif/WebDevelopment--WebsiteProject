head>

<body>
    <h1>Create an Account</h1>
    <h4>It's free and always will be</h4>
    <form>
        <input type="text" id="fname" name="fname" placeholder="First name">
        <input type="text" id="sname" name="fname" placeholder="Second name">
        <br />
        <input type="text" id="emaildetail" name="emaildetail" placeholder="Mobile number or email address" size="47">
        <br />
        <input type="password" id="password" name="password" placeholder="New Password" size="47">
        <br \>
        <h2>Birthday</h2>
        <select id="date" name="date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select> 
        <select id="month" name="date">
            <option value="Jan">Jan</option>
            <option value="feb">feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
        </select> 
        <select id="date" name="date">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select> 
        <br />
        <input type="radio" id="male" name="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="Female">
        <label for="male">Female</label>
        <br />
        <input type="submit" value="Login">
    </form>
</body>
